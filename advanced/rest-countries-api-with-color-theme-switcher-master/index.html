<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <meta name="description" content="REST countries API challenge on Frontend Mentor">
    <meta name="keywords"
        content="API, REST, Frontend Mentor, Frontend, Mentor, HTML, CSS, Responsive, Mobile, Desktop, Alex Kolykhalov">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/128.png">
    <link rel="apple-touch-icon" href="images/icons/192.png">
    <link rel="apple-touch-icon" href="images/icons/512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#858585">
    <meta name="theme-color" content="#858585">
    <!-- end ios support -->

    <title>Frontend Mentor | Countries</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body class="content">
    <header class="full-width | clr-bg-element box-shadow-bottom">
        <div class="content">
            <div class="row main-axis-space-between cross-axis-center pad-v-m">
                <a href="index.html">
                    <h1 class="fs-300-600">Where in the world?</h1>
                </a>
                <button class="dark-mode-btn { row gap-d-xsm-sm cross-axis-center fw-semibold clr-text }">
                    <img class="dark-mode-icon" src="images/moon-dark.svg" width="25" height="25" alt="">
                    <span class="fs-300-400">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <header class="row gap-m main-axis-space-between pad-v-d-m-l">
            <div class="search-element { box-shadow-bottom border-radius-sm }">
                <label class="sr-only" for="search">Search</label>
                <input class="fs-300-400 pad-v-m pad-h-d-m-l clr-bg-element clr-text border-radius-sm" type="search"
                    id="search" placeholder="Search for a country..." autocomplete="off">
                <button class="clear-btn" aria-label="Clear">
                    <img src="images/clear-light.svg" width="40" height="40" alt="">
                </button>
            </div>
            <div class="filter-element { box-shadow-bottom border-radius-sm }">
                <label class="sr-only" for="region">Filter by Region</label>
                <select class="fs-300-400 pad-m clr-bg-element border-radius-sm clr-text" id="region">
                    <option value="" selected disabled>Filter by Region</option>
                    <option value="World">Remove Filter</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </header>
        <div class="m:content">
            <h2 class="sr-only">List of countries</h2>
            <ul class="country-list { grid gap-xl break-25ch }"></ul>
        </div>
    </main>
    <footer class="full-width | clr-bg-element box-shadow-top">
        <div class="content">
            <div class="pad-v-m">
                <p>
                    Challenge by <a class="fw-semibold underline" href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank">Frontend
                        Mentor</a>.
                    Coded by <a class="fw-semibold underline" href="https://github.com/AlexKolykhalov">Alex Ko</a>.
                </p>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
