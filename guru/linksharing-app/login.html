<body>
  <main class="content">
    <div class="center-v box-v-90vh">
      <div class="center-h">
	<div class="form { column }">
	  <img class="center-h mar-bottom-xl" alt="logo" src="images/logo-devlinks-large.svg">
	  <h1 class="clr-n-800 fs-500">Login</h1>
	  <p class="fs-300 mar-bottom-l">Add your details below to get back into the app</p>
	  <div class="column">
	    <label class="fs-200 clr-n-800" for="login_email">Email address</label>
	    <input class="border-radius-sm border-clr-n-400 pad-sm"
		   id="login_email"
		   placeholder="e.g alex@email.com"
		   type="email"
		   maxlength="40">
	  </div>
	  <div class="column mar-v-m">
	    <label class="fs-200 clr-n-800" for="login_password">Password</label>
	    <input class="border-radius-sm border-clr-n-400 pad-sm"
		   id="login_password"
		   placeholder="Enter your password"
		   type="password"
		   maxlength="20">
	  </div>
	  <button class="login-btn { mar-v-m btn-theme bg-p-purple clr-n-000 }">Log in</button>
	  <span class="text-center">Don't have an account? <a href="signup.html">Create account</a></span>
	</div>
      </div>
    </div>
    <div class="[ absolute ] pop-up-message { border-radius-sm bg-n-800 clr-n-000 }">
      <div class="row no-wrap gap-sm main-axis-center cross-axis-center pad-v-sm pad-h-m">
	<img alt="" src="images/icon-error.svg">
	<p class="fs-d-300-400 white-space-nowrap">Your changes have been successfully saved!</p>
      </div>
    </div>
  </main>

  <footer class="content | pad-v-m">
    <p class="clr-n-800 text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AlexKolykhalov">Alex Ko</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
