<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Alex Kolykhalov">
  <meta name="description" content="Interactive card details form solution for Frontend Mentor">
  <meta name="keywords"
    content="Frontend Mentor, Frontend, Mentor, Interactive card details form, Interactive, Form, HTML, CSS, Responsive, Mobile, Desktop, Challenge, Solution, Alex Kolykhalov">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>
    <h1 class="sr-only">Card details form solution</h1>
    <section>
      <h2 class="sr-only">Card details</h2>
      <div class="card back"><span class="cvc">000</span></div>
      <div class="card front">
        <img src="images/card-logo.svg" alt="card logo">
        <div>
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card-composition-set">
            <p class="card-holder">Jane Appleseed</p>
            <p><span class="month">00</span>/<span class="year">00</span></p>
          </div>
        </div>
      </div>
    </section>
    <form novalidate>
      <section class="form-fill">
        <h2 class="sr-only">Form fill</h2>
        <div>
          <div class="div-card-holder">
            <label for="cardholder">Cardholder Name</label>
            <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed" maxlength="20" autocomplete="off">
            <div class="error-message" aria-live="polite"></div>
          </div>
          <div class="div-card-number">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19"
              autocomplete="off">
            <div class="error-message" aria-live="polite"></div>
          </div>
          <div class="form-composition-set">
            <div class="div-exp-date">
              <fieldset>
                <legend>Exp. Date (MM/YY)</legend>
                <label for="month" class="sr-only">Month</label>
                <input type="text" id="month" placeholder="MM" maxlength="2" autocomplete="off">
                <label for="year" class="sr-only">Year</label>
                <input type="text" id="year" placeholder="YY" maxlength="2" autocomplete="off">
              </fieldset>
              <div class="error-message" aria-live="polite"></div>
            </div>

            <div class="div-cvc">
              <label for="cvc">CVC</label>
              <input type="password" id="cvc" placeholder="e.g. 123" maxlength="3" minlength="3">
              <div class="error-message" aria-live="polite"></div>
            </div>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </section>

      <!-- Completed state start -->
      <section class="complited" data-visibility="false">
        <h2 class="sr-only">Successful verification</h2>
        <img src="images/icon-complete.svg" alt="">
        <div class="complited-text">
          <p>Thank you!</p>
          <p>We've added your card details</p>
        </div>
        <button type="submit">Continue</button>
      </section>
    </form>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AlexKolykhalov">Alex Ko</a>.
    </div>
  </footer>
</body>

</html>
