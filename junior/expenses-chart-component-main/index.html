<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <meta name="author" content="Alex Kolykhalov">
  <meta name="description" content="Expenses chart component challenge on Frontend Mentor">
  <meta name="keywords"
    content="Frontend Mentor, Frontend, Mentor, Expenses chart component, Chart, HTML, CSS, Responsive, Mobile, Desktop, Challenge, Solution, Alex Kolykhalov">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <main>
    <h1 class="sr-only">Financial indicators</h1>
    <article>
      <h2 class="sr-only">Spendings</h2>
      <section class="balance | bg-clr-pr-400">
        <div class="clr-n-000">
          <h3 class="fw-normal fs-sm">My balance</h3>
          <p class="fw-bold fs-l">$921.48</p>
        </div>
        <img src="images/logo.svg" alt="">
      </section>
      <section class="context | bg-clr-n-000">
        <h3 class="clr-n-900 fs-l fw-bold">Spending - Last 7 days</h3>
        <ul class="chart | fs-x-sm">
        </ul>
        <div class="totals">
          <div>
            <p>Total this month</p>
            <p class="clr-n-900 fw-bold fs-x-l">$478.33</p>
          </div>
          <div>
            <p class="clr-n-900 fw-bold fs-sm">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AlexKolykhalov">Alex Ko</a>.
    </div>
  </footer>

</body>

</html>
