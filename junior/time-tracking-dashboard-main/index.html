<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Time tracking dashboard challenge on Frontend Mentor">
  <meta name="keywords"
    content="Frontend Mentor, Frontend, Mentor, Time tracking dashboard, HTML, CSS, Responsive, Mobile, Desktop, Challenge, Solution, Alex Kolykhalov">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>

  <main>
    <h1 class="sr-only">Time tracking dashboard</h1>
    <div class="main-flow">
      <article class="radius | bg-clr-n-800">
        <h2 class="sr-only">Personal info</h2>
        <div class="info | radius | bg-clr-pr-blue">
          <img src="images/image-jeremy.png" alt="">
          <div>
            <p class="clr-n-400 | fs-sm">Report for</p>
            <p class="clr-n-000 | fw-light fs-l">Jeremy Robson</p>
          </div>
        </div>
        <ul class="timeframes | clr-n-600">
          <li>
            <button data-status="selected">Daily</button>
          </li>
          <li>
            <button>Weekly</button>
          </li>
          <li>
            <button>Monthly</button>
          </li>
        </ul>
      </article>
      <ul class="activities"></ul>
    </div>
  </main>

  <footer>
    <div class="attribution | clr-n-600">
      Challenge by <a class="clr-n-400" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="clr-n-400" href="https://github.com/AlexKolykhalov">Alex Ko</a>.
    </div>
  </footer>

</body>

</html>
