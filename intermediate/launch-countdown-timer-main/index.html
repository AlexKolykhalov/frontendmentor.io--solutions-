<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Launch countdown timer challenge on Frontend Mentor">
  <meta name="keywords"
    content="Launch countdown timer, Frontend Mentor, Frontend, Mentor, HTML, CSS, Responsive, Mobile, Desktop, Alex Kolykhalov">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="center-v">
      <div class="box-m center-h pad-h-m text-center">
        <h1 class="fs-500 uppercase letter-spacing-l clr-n-000">We're launching soon</h1>
        <ul class="row gap-m-l main-axis-center pad-top-l">
          <li>
            <div class="column gap-m">
              <div class="clock-face days">
                <div class="clock-face-part top fs-700-900 clr-p-red-darker"><span>01</span></div>
                <div class="clock-face-part bottom fs-700-900 clr-p-red"><span>00</span></div>
                <div class="clock-face-part moving">
                  <div class="moving-card">
                    <div class="moving-card-face front fs-700-900 clr-p-red-darker"><span>00</span></div>
                    <div class="moving-card-face back fs-700-900 clr-p-red"><span>01</span></div>
                  </div>
                </div>
              </div>
              <p class="fs-200-400 uppercase letter-spacing-m clr-p-blue">Days</p>
            </div>
          </li>
          <li>
            <div class="column gap-m">
              <div class="clock-face hours">
                <div class="clock-face-part top fs-700-900 clr-p-red-darker"><span>01</span></div>
                <div class="clock-face-part bottom fs-700-900 clr-p-red"><span>00</span></div>
                <div class="clock-face-part moving">
                  <div class="moving-card">
                    <div class="moving-card-face front fs-700-900 clr-p-red-darker"><span>00</span></div>
                    <div class="moving-card-face back fs-700-900 clr-p-red"><span>01</span></div>
                  </div>
                </div>
              </div>
              <p class="fs-200-400 uppercase letter-spacing-m clr-p-blue">Hours</p>
            </div>
          </li>
          <li>
            <div class="column gap-m">
              <div class="clock-face minutes">
                <div class="clock-face-part top fs-700-900 clr-p-red-darker"><span>01</span></div>
                <div class="clock-face-part bottom fs-700-900 clr-p-red"><span>00</span></div>
                <div class="clock-face-part moving">
                  <div class="moving-card">
                    <div class="moving-card-face front fs-700-900 clr-p-red-darker"><span>00</span></div>
                    <div class="moving-card-face back fs-700-900 clr-p-red"><span>01</span></div>
                  </div>
                </div>
              </div>
              <p class="fs-200-400 uppercase letter-spacing-m clr-p-blue">Minutes</p>
            </div>
          </li>
          <li>
            <div class="column gap-m">
              <div class="clock-face seconds">
                <div class="clock-face-part top fs-700-900 clr-p-red-darker"><span>01</span></div>
                <div class="clock-face-part bottom fs-700-900 clr-p-red"><span>00</span></div>
                <div class="clock-face-part moving">
                  <div class="moving-card">
                    <div class="moving-card-face front fs-700-900 clr-p-red-darker"><span>00</span></div>
                    <div class="moving-card-face back fs-700-900 clr-p-red"><span>01</span></div>
                  </div>
                </div>
              </div>
              <p class="fs-200-400 uppercase letter-spacing-m clr-p-blue">Seconds</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <footer>

      <ul class="row gap-m-l main-axis-center pad-top-m">

      </ul>
      <p class="pad-top-m">Challenge by <a class="clr-p-blue" href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend
          Mentor</a>.</p>
      <p>Coded by <a class="clr-p-blue" href="https://github.com/AlexKolykhalov">Alex Ko</a>.</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>

</html>
