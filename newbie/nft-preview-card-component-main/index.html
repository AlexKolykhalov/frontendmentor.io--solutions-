<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card__image">
        <img class="card__image_img" src="images/image-equilibrium.jpg" alt="image of equilibrium">        
        <div class="card__image_filter"></div>
        <img class="card__image_icon" src="images/icon-view.svg" alt="icon view">
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__subtitle">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </div>
        <div class="card__date">
          <img src="images/icon-clock.svg" alt="clock icon">
          3 days left
        </div>
      </div>
      <footer class="card__footer">
        <img class="card__footer_img" src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span class="card__footer_creator">Jules Wyvern</span></p>
      </footer>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alex Ko</a>.
    </div>
  </footer>
</body>

</html>
