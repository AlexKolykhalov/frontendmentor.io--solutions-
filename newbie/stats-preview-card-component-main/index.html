<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <picture>
        <source media="(min-width: 600px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="" aria-hidden="true">
      </picture>      
      <div class="card__information">
        <h1>Get <em>insights</em> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul>
          <li>
            <p>10k+</p>
            <p>companies</p>
          </li>
          <li>
            <p>314</p>
            <p>templates</p>
          </li>
          <li>
            <p>12m+</p>
            <p>queries</p>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AlexKolykhalov">Alex Ko</a>.
    </div>
  </footer>
</body>

</html>
