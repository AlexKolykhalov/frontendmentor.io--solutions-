<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card bg-clr-neutral-000">
      <img class="top-bg-card" src="images/bg-pattern-card.svg" alt="backgroung image of top of the card">
      <section>
        <div class="personal-data">
          <img class="photo" src="images/image-victor.jpg" alt="image of owner">
          <div class="name-age">
            <h1 class="clr-primary-700 fw-700 fs-l">Victor Crest</h1>
            <p class="clr-primary-400 fw-400">26</p>
          </div>
          <p class="clr-primary-400 fw-400 fs-s">London</p>
        </div>
      </section>
      <section>
        <div class="stats">
          <section>
            <div class="indicator">
              <p class="clr-primary-700 fw-700 fs-l">80K</p>
              <h2 class="clr-primary-400 fw-400 fs-xs">Followers</h2>
            </div>
          </section>
          <section>
            <div class="indicator">
              <p class="clr-primary-700 fw-700 fs-l">803K</p>
              <h2 class="clr-primary-400 fw-400 fs-xs">Likes</h2>
            </div>
          </section>
          <section>
            <div class="indicator">
              <p class="clr-primary-700 fw-700 fs-l">1.4K</p>
              <h2 class="clr-primary-400 fw-400 fs-xs">Photos</h2>
            </div>
          </section>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AlexKolykhalov">Alex Ko</a>.
    </div>
  </footer>
</body>

</html>
