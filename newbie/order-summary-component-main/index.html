<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <img class="illustration" src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="description">
        <h1 class="clr-neutral-600 fs-l fw-900">Order Summary</h1>
        <p class="clr-neutral-400 fw-500">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <section>
          <div class="section">
            <div class="section__head">
              <img src="images/icon-music.svg" alt="">
              <div class="section__plan">
                <h2 class="clr-neutral-600 fw-900">Annual Plan</h2>
                <p class="clr-neutral-400 fs-s fw-700">$59.99/year</p>
              </div>
            </div>            
            <a class="section__link" href="">Change</a>
          </div>
        </section>
        <button class="fw-700">Proceed to Payment</button>
        <a class="cancel_order" href="">Cancel Order</a>        
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AlexKolykhalov">Alex Ko</a>.
    </div>
  </footer>
</body>

</html>
